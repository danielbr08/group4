<h1>sign up</h1>
    <form action="">
        <input type="text" placeholder="Full Name" formControlName="fullname" required><br><br>
        <input type="email" placeholder="Email" formControlName="email" required><br><br>
        <input type="number" min="18" max="32" placeholder="Age" formControlName="age" required><br><br>
        <input type="text" formControlName="username" placeholder="User Name" maxlength="10" required><br><br>
        <input type="password" placeholder="Password" formControlName="password" required><br><br>

        <button type="submit">Submit</button> <button type="reset">Reset</button>
    </form>
    <h4><a routerLink="../sign-in" >Back to sign in</a></h4>
